name: NBA Betting Info Page

on:
  schedule:
    # 14:00 UTC â‰ˆ 6:00 AM Pacific during standard time
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'nbabetinfo-page'
  cancel-in-progress: false

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate nbabetinfo page
        run: |
          python generate_nbabetinfo_page.py

      - name: Commit and push updated page
        env:
          GITHUB_TOKEN: ${{ secrets.NBABETINFO_PAGES_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add docs/nbabetinfo/index.html
            git commit -m "Update nbabetinfo page"
            git push
          else
            echo "No changes to commit."
          fi
