name: NBA Betting Info Page

on:
  schedule:
    # Run every hour to catch new games as soon as they're added to the NBA API
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'nbabetinfo-page'
  cancel-in-progress: false

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate nbabetinfo page
        run: |
          python generate_nbabetinfo_page.py

      - name: Commit and push updated page and plots
        env:
          GITHUB_TOKEN: ${{ secrets.NBABETINFO_PAGES_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html plots/ ats_results_*.csv || true
          # If nothing is staged, exit successfully without committing
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update nbabetinfo page with ATS plots [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
